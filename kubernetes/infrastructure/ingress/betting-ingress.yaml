apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: betting-ingress
  annotations:
    nginx.ingress.kubernetes.io/proxy-buffer-size: "128k"
spec:
  rules:
    - host: betting-esport.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: betting-app-ui
                port:
                  number: 80